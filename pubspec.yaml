name: shovel
description: Snow Removal Marketplace - Flutter App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Navigation
  go_router: ^12.1.3

  # UI & Design
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9

  # Maps
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0

  # Image Picker
  image_picker: ^1.0.5

  # HTTP
  dio: ^5.4.0

  # Storage
  shared_preferences: ^2.2.2

  # Forms
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0

  # Utils
  intl: ^0.18.1
  uuid: ^4.1.0
  path_provider: ^2.1.1

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

